<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- レスポンシブ対応 -->
    <title>e炎炎の消防隊verベニマル 回転数予測</title>
    <style>
        /* 基本的なスタイル */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 1.8em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1.2em;
            color: #34495e;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1.1em;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        h2 {
            color: #e74c3c;
            font-size: 1.4em;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }

            form {
                padding: 20px;
            }

            label {
                font-size: 1em;
            }

            input[type="number"], input[type="submit"] {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div>
        <h1>e炎炎の消防隊verベニマル 次回大当たり回転数の予測</h1>
        <form method="POST">
            <label for="input_atari">直前の大当たり回転数を入力してください (e炎炎の消防隊verベニマル):</label><br>
            <input type="number" id="input_atari" name="input_atari" required
                   value="{{ input_value if input_value is not none else '' }}">
            <br><br>
            <input type="submit" value="予測する">
        </form>

        {% if prediction is not none %}
            <h2>予測結果: {{ prediction }} 回転</h2>
        {% endif %}
    </div>

</body>
</html>
